services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - bindx_data:/data
      - aizynthfinder_data:/data/aizynthfinder
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - DATABASE_URL=sqlite:////data/bindx.db
      - DATA_DIR=/data
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      # V9 Supabase
      - DATABASE_V9_URL=${DATABASE_V9_URL:-}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  celery_worker:
    build: ./backend
    command: celery -A celery_app worker --loglevel=info --concurrency=2
    volumes:
      - bindx_data:/data
      - aizynthfinder_data:/data/aizynthfinder
      - chembl_data:/data/chembl
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - DATABASE_URL=sqlite:////data/bindx.db
      - DATA_DIR=/data
      - PYTHONPATH=/app
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - FROM_EMAIL=${FROM_EMAIL:-noreply@bindx.app}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      # V9 Supabase
      - DATABASE_V9_URL=${DATABASE_V9_URL:-}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-}
      - RUNPOD_API_KEY=${RUNPOD_API_KEY:-}
      - GNINA_ENDPOINT_ID=${GNINA_ENDPOINT_ID:-weeeiy6z4jdsv3}
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A celery_app inspect ping --timeout 10 2>/dev/null | grep -q OK || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 45s

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  redis_data:
  bindx_data:
  aizynthfinder_data:
  chembl_data:
